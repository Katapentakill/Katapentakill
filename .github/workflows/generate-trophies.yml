name: ğŸ† Generate GitHub Trophies

on:
  schedule:
    - cron: "0 0 * * 1"  # Cada lunes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ† Generate trophies with Algolia theme
        uses: actions-cool/contribution-trophy@v1
        with:
          username: Katapentakill
          theme: algolia
          svgPath: trophies.svg
          column: 7
          noFrame: true
          noBg: true

      - name: ğŸš€ Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
